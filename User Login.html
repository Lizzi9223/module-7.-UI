<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Login</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/header.css">
        <style>
            
            #login-form{
                height: 40%;
                width: 30%;
                background-color: #F5F5F5;
                border: 2px solid #D3D3D3;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content:space-around;                
            }
            
            #circle{
                background-color: darkgray;
                font-size: 40px;                
                font-weight: bold;
                color: white;
                display:flex;
                align-items:center;
                justify-content: center;
                border-radius: 50%;
                height: 70%;
                width: 45%;
                margin-top: -25%;
            }
            
            .inputs{
                display: flex;
                align-items: center;
                justify-content: center;
                height: 50%;
                width: 100%;    
            }
            
            .inputs form{
                height: 100%;
                width: 100%;
                display:flex;
                align-items:center;
                justify-content: center;
            }
            
            .inputs table{
                height: 80%;
                width: 80%;               
            }
            
            .inputs td{
                text-align: center;
            }
            
            .inputs input[type="text"], input[type="password"]{
                border: 2px solid #E6E6FA;
                height: 80%;
                width: 90%;
            }
            
            .inputs input[type="submit"]{
                border: none;
                background-color: #00FA9A;
                color: white;
                font-size: 16px;
                height: 80%;
                width: 90%;
            }
            
            .inputs input[type="text"]::placeholder, input[type="password"]::placeholder {
                text-align: center;
                font-size: 16px;                
            }
            
        </style>
        
    </HEAD>
    <BODY>
        <div class="page">
            <div class="header">
                <div class="logo">
                    <img src="images/list.png" />
                    <div>Logo</div>
                </div>
                <div class="search">
                    <form>
                        <table cellspacing="0">
                            <tr>
                                <td><input type="text" name="search" placeholder="Search by item name"/></td>                        
                                <td>
                                    <select name="critetia" style="text-align: center">
                                        <option disabled selected>All categories</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="buttons">
                    <img src="images/heart.png" />
                    <img src="images/shopping_cart.png" />
                    <div>Login</div>
                    <div>&nbsp;|&nbsp;</div>
                    <div>Sign up</div>
                </div>
            </div>
            <div class="body">                
                <div id="login-form">
                    <div id="circle">Logo</div>
                    <div class="inputs">
                        <form>
                            <table>
                                <tr><td><input type="text" name="login" placeholder="Login"/></td></tr>
                                <tr><td><input type="password" name="password" placeholder="Password"/></td></tr>
                                <tr><td><input type="submit" value="Login" /></td></tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </BODY>
</HTML>
