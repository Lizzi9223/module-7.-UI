<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Main</title>
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/header.css">
        
        <style>
            
            html{
                overflow-y: scroll;
            }
            
            html, body, .page{
                position: absolute;
            }
            
            .body{
                height: auto;
                flex-direction: column;
                justify-content:flex-start;
                position: absolute;
            }
            
            
            #categories{
                width: 100%;
                text-align: center;
                background-color: rgb(169, 169, 169, 0.6);
                white-space: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
            }            
            
            .category-wrap{  
                display:inline-block;
                white-space: normal;
                margin: 2% 1%;
            }
            
            .category{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;                
            }
            
            .category .square {
                height: 120px;
                width: 120px;
                position: relative;                
            }
            
            .category .square img{                           
              height: 100%;
              width: 100%;
              transition: .5s ease;
              backface-visibility: hidden;
            }
                        
            .category .middle {
              transition: .5s ease;
              opacity: 0;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              -ms-transform: translate(-50%, -50%);
              text-align: center;
            }

            .category .square:hover img {
              opacity: 0.3;
            }

            .category .square:hover .middle {
                opacity: 1;
                cursor: pointer;
            }

            .category .text {
                width: 60px;
                background-color: black;
                color: white;
                border-radius: 4px;
                padding: 16px 32px;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }
            
            
            
            #coupons{
                text-align: center; 
                width: 100%;
            }             
            
            .coupon-wrap{
                display: inline-block;
                margin: 2% 1%;
            }
            
            .coupon{
                display: flex;
                flex-direction: column;                               
            }
            
            .coupon .square{
                height: 250px;
                width: 250px;
                background-color: #A9A9A9;
            }
            
            .coupon .coupon-image{
                width: 100%;
                height: 100%;
            }
            
            .coupon-info{
                width: 250px;
                background-color: white;
            }
            
            .coupon-info .first-line{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin: 5%;
                margin-bottom: 2%;
            }
            
            .coupon-info .first-line .coupon-name{
                font-size: 18px;
                font-weight: bold;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }
            
            .coupon-info .favourite{
                text-align: center;
                cursor: pointer;
            }
            
            .coupon-info .first-line .favourite img{
                height: 25px;
            }
            
            .coupon-info .second-line{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin: 5%;
                margin-top: 0;
            }
            
            .coupon-info .second-line .description{
                font-size: 13px;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }
            
            .coupon-info .second-line .expires{
                text-align: center;
                font-size: 12px;
                color: rgb(128, 128, 128, 0.6);
            }
            
            hr{
                border-top: 1px solid rgb(128, 128, 128, 0.1);
            }
            
            .coupon-info .third-line{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin: 5%;
            }
            
            .coupon-info .third-line .price{
                font-size: 18px;
                font-weight: bold;
            }
            
            .coupon-info .third-line .add-button{
                background-color: aqua;
            }
            
            .coupon-info .third-line .add-button input[type=submit]{
                background-color: white;
                border-radius: 0;
                border: 1px solid grey;
                font-weight: bold;
                padding: 5px 15px;
                cursor: pointer;
            }
            
            
            
        </style>
        
        
        
    </HEAD>
    <BODY>
        
        <button onclick="goToTopFunc()" id="to-top-button" title="Go to top">
            <img src="images/arrow_up.png" />
        </button>
        
        <button onclick="goToPrevPosFunc()" id="to-prev-pos-button" title="To previous position">
            <img src="images/arrow_circled.png" />
        </button>
        
        <div class="page">
            <div class="header">
                <div class="logo">
                    <img src="images/list.png" />
                    <div>Logo</div>
                </div>
                <div class="search">
                    <ul>
                        <li><input class="search-input" onkeydown="searchByName()" type="text" name="search" placeholder="Search by item name"/></li>
                        <li>
                            <div class="dropdown-title" onclick="findByTag()" onmouseover="rotateImage()" onmouseout="rotateImageBack()">
                                All categories&nbsp;&nbsp;
                                <img style="height: 10px" src="images/expand_more_search.png">
                            </div>
                            <ul class="dropdown" onmouseover="rotateImage()" onmouseout="rotateImageBack()">
                                <li id="li-dropdown-input">
                                    <input id="dropdown-input" onkeydown="searchByTag()" type="text" placeholder="Search by tag..."/>
                                    <img style="height: 15px" src="images/search.png">
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="buttons">
                    <img src="images/favourite.svg" />
                    <img src="images/shopping_cart.png" />
                    <div>Login</div>
                    <span>&nbsp;|&nbsp;</span>
                    <div>Sign up</div>
                </div>
            </div>
            
            <div class="body">                
                <div id="categories"></div>                    
                <div id="coupons"></div>                        
            </div>
        </div>
        
        
        <script src="js/LocalStorage.js"></script>
        <script src="js/CertificatesInfiniteScroll.js"></script>
        <script src="js/BackToPositionButton.js"></script>
        <script src="js/Header.js"></script>
        
        
    </BODY>
</HTML>
